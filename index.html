<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timbre</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 400px;
        }
        .icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: ring 1s ease-in-out;
        }
        @keyframes ring {
            0%, 100% { transform: rotate(0deg); }
            10%, 30%, 50%, 70%, 90% { transform: rotate(-10deg); }
            20%, 40%, 60%, 80% { transform: rotate(10deg); }
        }
        h1 {
            color: #333;
            margin: 0 0 10px 0;
            font-size: 24px;
        }
        p {
            color: #666;
            font-size: 16px;
            margin: 10px 0;
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: 500;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
        .loading {
            background: #fff3cd;
            color: #856404;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üîî</div>
        <h1>Timbre Virtual</h1>
        <p>Notificando al propietario...</p>
        <div id="status" class="status loading">Enviando notificaci√≥n...</div>
    </div>

    <script>
        // CONFIGURA AQU√ç TUS DATOS
        const BOT_TOKEN = '8492798945:AAE6edNRF4vyFlJZ0Q-rDKT0ISi69-RXTYM';  // Reemplaza con tu token del bot
        const CHAT_ID = [
    6285783562,           // Tu Chat ID
    8500087943            // Chat ID de la segunda persona
];       // Reemplaza con tu chat ID

        async function enviarNotificacion() {
            const statusDiv = document.getElementById('status');
            
            // Obtener fecha y hora actual de Argentina
            const ahora = new Date();
            const opciones = {
                timeZone: 'America/Argentina/Buenos_Aires',
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            };
            const fechaHora = ahora.toLocaleString('es-AR', opciones);
            
            const mensaje = `üîî *Alguien toc√≥ el timbre*\n\nüìÖ Fecha y hora: ${fechaHora}`;
            
            const url = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`;
            
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: CHAT_ID,
                        text: mensaje,
                        parse_mode: 'Markdown'
                    })
                });

                const data = await response.json();
                
                if (data.ok) {
                    statusDiv.className = 'status success';
                    statusDiv.innerHTML = '‚úÖ Notificaci√≥n enviada con √©xito<br><small>El propietario ha sido informado</small>';
                } else {
                    throw new Error('Error en la respuesta de Telegram');
                }
            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.innerHTML = '‚ùå Error al enviar notificaci√≥n<br><small>Por favor, intenta nuevamente</small>';
                console.error('Error:', error);
            }
        }

        // Enviar notificaci√≥n autom√°ticamente al cargar la p√°gina
        window.onload = enviarNotificacion;
    </script>
</body>
</html>
