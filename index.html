<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timbre</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 90%;
        }
        .icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: ring 1s ease-in-out;
        }
        @keyframes ring {
            0%, 100% { transform: rotate(0deg); }
            10%, 30%, 50%, 70%, 90% { transform: rotate(-10deg); }
            20%, 40%, 60%, 80% { transform: rotate(10deg); }
        }
        h1 {
            color: #333;
            margin: 0 0 10px 0;
            font-size: 24px;
        }
        p {
            color: #666;
            font-size: 16px;
            margin: 10px 0;
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: 500;
            display: none;
        }
        .status.show {
            display: block;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
        .loading {
            background: #fff3cd;
            color: #856404;
        }
        .error-details {
            font-size: 12px;
            margin-top: 10px;
            padding: 10px;
            background: #fff;
            border-radius: 5px;
            text-align: left;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background: #5568d3;
        }
        .hidden {
            display: none;
        }
        .form-container {
            margin: 20px 0;
        }
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            font-family: inherit;
            resize: vertical;
            min-height: 80px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        .send-button {
            width: 100%;
            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            margin-top: 15px;
            transition: background 0.3s;
        }
        .send-button:hover {
            background: #5568d3;
        }
        .send-button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üîî</div>
        <h1>Timbre Virtual</h1>
        
        <div id="form-view" class="form-container">
            <p>¬øDeseas dejar un mensaje?</p>
            <textarea id="mensaje" placeholder="Escribe un mensaje opcional aqu√≠..."></textarea>
            <button class="send-button" onclick="enviarNotificacion()">üîî Tocar Timbre</button>
        </div>
        
        <div id="status" class="status"></div>
    </div>

    <script>
        // CONFIGURA AQU√ç TUS DATOS
        const BOT_TOKEN = '8492798945:AAE6edNRF4vyFlJZ0Q-rDKT0ISi69-RXTYM';
        const CHAT_IDS = [
            6285783562,      // Persona 1
            8500087943       // Persona 2
        ];

        function detectarDispositivo() {
            const ua = navigator.userAgent;
            let dispositivo = 'üñ•Ô∏è Desconocido';
            
            // Detectar tipo de dispositivo
            if (/mobile/i.test(ua)) {
                if (/iPad/i.test(ua)) {
                    dispositivo = 'üì± iPad';
                } else if (/iPhone/i.test(ua)) {
                    dispositivo = 'üì± iPhone';
                } else if (/Android/i.test(ua)) {
                    dispositivo = 'üì± Android';
                } else {
                    dispositivo = 'üì± M√≥vil';
                }
            } else if (/tablet/i.test(ua)) {
                dispositivo = 'üì± Tablet';
            } else {
                dispositivo = 'üíª Computadora';
            }
            
            return dispositivo;
        }

        function detectarNavegador() {
            const ua = navigator.userAgent;
            let navegador = 'Desconocido';
            
            if (/Firefox/i.test(ua)) {
                navegador = 'ü¶ä Firefox';
            } else if (/Chrome/i.test(ua) && !/Edg/i.test(ua)) {
                navegador = 'üåê Chrome';
            } else if (/Safari/i.test(ua) && !/Chrome/i.test(ua)) {
                navegador = 'üß≠ Safari';
            } else if (/Edg/i.test(ua)) {
                navegador = 'üåä Edge';
            } else if (/Opera|OPR/i.test(ua)) {
                navegador = 'üé≠ Opera';
            } else if (/MSIE|Trident/i.test(ua)) {
                navegador = 'üìò Internet Explorer';
            } else {
                navegador = 'üåê Navegador desconocido';
            }
            
            return navegador;
        }

        function detectarSistemaOperativo() {
            const ua = navigator.userAgent;
            let so = 'Desconocido';
            
            if (/Windows NT 10/i.test(ua)) {
                so = 'ü™ü Windows 10/11';
            } else if (/Windows/i.test(ua)) {
                so = 'ü™ü Windows';
            } else if (/Mac OS X/i.test(ua)) {
                so = 'üçé macOS';
            } else if (/iPhone|iPad|iPod/i.test(ua)) {
                so = 'üçé iOS';
            } else if (/Android/i.test(ua)) {
                const match = ua.match(/Android ([0-9.]+)/);
                so = match ? `ü§ñ Android ${match[1]}` : 'ü§ñ Android';
            } else if (/Linux/i.test(ua)) {
                so = 'üêß Linux';
            }
            
            return so;
        }

        async function enviarNotificacion() {
            const statusDiv = document.getElementById('status');
            const formView = document.getElementById('form-view');
            const mensajeInput = document.getElementById('mensaje');
            const sendButton = document.querySelector('.send-button');
            
            // Deshabilitar bot√≥n
            sendButton.disabled = true;
            sendButton.textContent = "Enviando...";
            
            // Mostrar status de carga
            statusDiv.className = 'status loading show';
            statusDiv.innerHTML = '‚è≥ Enviando notificaci√≥n...';
            
            // Detectar informaci√≥n del dispositivo
            const dispositivo = detectarDispositivo();
            const navegador = detectarNavegador();
            const sistemaOperativo = detectarSistemaOperativo();
            
            // Obtener fecha y hora actual de Argentina
            const ahora = new Date();
            const opciones = {
                timeZone: 'America/Argentina/Buenos_Aires',
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            };
            const fechaHora = ahora.toLocaleString('es-AR', opciones);
            
            // Construir mensaje con informaci√≥n del dispositivo
            let mensaje = `üîî *Alguien toc√≥ el timbre*\n\n`;
            mensaje += `üìÖ Fecha y hora: ${fechaHora}\n\n`;
            
            // Agregar mensaje del visitante si existe
            const mensajeVisitante = mensajeInput.value.trim();
            if (mensajeVisitante) {
                mensaje += `üí¨ *Mensaje:*\n"${mensajeVisitante}"\n\n`;
            }
            
            mensaje += `üìä *Informaci√≥n del dispositivo:*\n`;
            mensaje += `${dispositivo}\n`;
            mensaje += `${navegador}\n`;
            mensaje += `${sistemaOperativo}`;
            
            const url = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`;
            
            let todosEnviados = true;
            let errores = [];
            
            // Enviar a cada persona en la lista
            for (let i = 0; i < CHAT_IDS.length; i++) {
                const chatId = CHAT_IDS[i];
                
                try {
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            chat_id: chatId,
                            text: mensaje,
                            parse_mode: 'Markdown'
                        })
                    });

                    const data = await response.json();
                    
                    console.log(`Respuesta para usuario ${i + 1}:`, data);
                    
                    if (!data.ok) {
                        todosEnviados = false;
                        errores.push(`Usuario ${i + 1}: ${data.description}`);
                    }
                } catch (error) {
                    todosEnviados = false;
                    errores.push(`Usuario ${i + 1}: ${error.message}`);
                    console.error(`Error al enviar a usuario ${i + 1}:`, error);
                }
            }
            
            // Mostrar resultado
            if (todosEnviados) {
                formView.classList.add('hidden');
                statusDiv.className = 'status success show';
                statusDiv.innerHTML = `‚úÖ Notificaci√≥n enviada con √©xito<br><small>Se notific√≥ a ${CHAT_IDS.length} persona(s)</small>`;
            } else {
                statusDiv.className = 'status error show';
                statusDiv.innerHTML = `
                    ‚ö†Ô∏è Algunas notificaciones fallaron<br>
                    <div class="error-details">
                        ${errores.join('<br>')}
                    </div>
                `;
                sendButton.disabled = false;
                sendButton.textContent = "üîî Reintentar";
            }
        }

        // No ejecutar autom√°ticamente, esperar a que el usuario toque el bot√≥n
    </script>
</body>
</html>
